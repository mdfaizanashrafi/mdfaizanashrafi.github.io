                        </div>
                        <div class="form-group">
                            <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
                            <span class="form-line"></span>
                        </div>
                        <button type="submit" class="btn btn-sketch">Send Message</button>
